{% extends "base.html" %}
{% block title %}FLUFFI - Locations - Add Project{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add project to location</h1>
        <form action="" method="POST" name="addLocationProject">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">Name:</label>
                {{ form.project(class_="form-control") }}
            </div>
            <input class="btn btn-primary" type="submit" value="Add Project"/>
        </form>
    </div>

{% endblock %}
