{% extends "base.html" %}
{% block title %}FLUFFI - Locations - Overview{% endblock %}

{% block content %}

<div class="container">
    <h1>Locations</h1>
    {{ flashMessages() }}
    <hr>
</div>


<div class="jumbotron">
    <div class="container"></div>
</div>

</br>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th style="text-align: center;"><span class="glyphicon glyphicon-trash"></span></th>
        </tr>
        </thead>
        <tbody>
        {% for location in locations %}
        <tr>
            <td><a href="/locations/view/{{ location.id }}">{{ location.Name }}</a></td>
            <td style="text-align: center;"><a class="btn btn-secondary"
                                               href="/locations/removeLocation/{{ location.id }}" role="button"><span
                    class="glyphicon glyphicon-remove"></span></a></td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
