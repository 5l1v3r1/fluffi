{% extends "base.html" %}
{% block title %}FLUFFI - Locations - Overview{% endblock %}

{% block content %}

<div class="container">
    <h1>Locations</h1>
</div>
<div class="container">
    {{ flashMessages() }}
</div>
<div class="jumbotron">
    <div class="container"></div>
</div>

<br>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th style="text-align: right;"><span class="glyphicon glyphicon-trash"></span></th>
        </tr>
        </thead>
        <tbody>
        {% for location in locations %}
        <tr>
            <td><a href="/locations/view/{{ location.ID }}">{{ location.Name }}</a></td>
            <td style="text-align: right;"><a class="btn btn-secondary"
                                               href="/locations/removeLocation/{{ location.ID }}" role="button"><span
                    class="glyphicon glyphicon-remove"></span></a></td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
