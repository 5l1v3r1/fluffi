- name: Create a FLUFFI directory
  win_file:
    path: "{{deploymentPath}}"
    state: directory
    
- name: Set ACL for {{deploymentPath}}
  win_acl:
    path: "{{deploymentPath}}"
    rights: FullControl
    user: Everyone
    type: allow
    state: present

- name: Set AllowUnencrypted to True
  win_shell: Set-Item -Path WSMan:\localhost\Service\AllowUnencrypted -Value $true
